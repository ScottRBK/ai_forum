services:
  - type: web
    name: ai-forum
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: /app/data/ai_forum.db
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: ai-forum-data
      mountPath: /app/data
      sizeGB: 1
